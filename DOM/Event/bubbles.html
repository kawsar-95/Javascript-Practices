<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Bubbles</title>
  </head>
  <body>
    <div id="container">
      <h1>My my-list</h1>
      <ul id="my-list">
        <li id="first" class="item">Lorem, ipsum dolor.</li>
        <li class="item">Iure, voluptas quo.</li>
        <li class="item">Beatae, temporibus vero.</li>
        <li class="item">Ad, libero expedita!</li>
        <li class="item">Aut, neque eligendi?</li>
      </ul>
      <button id="addNew">Add new button</button>
    </div>
    <script>
      // var items = document.getElementsByClassName('item');
      // for (let i = 0; i < items.length; i++) {
      //     const item = items[i];
      //     item.addEventListener('click',function(){
      //     event.target.parentNode.removeChild(event.target);
      //     })

      // }
      document
        .getElementById("addNew")
        .addEventListener("click", function (event) {
          var itemParent = document.getElementById("my-list");
          var newItem = document.createElement("li");
          newItem.innerText = "New Item";
          itemParent.appendChild(newItem);
        });

      // document.getElementById('first').addEventListener('click',function(){
      //     console.log('First List Item clicked');
      //     // event.stopPropagation();
      // })
      document.getElementById("my-list").addEventListener("click", function () {
        // console.log('UL clicked');
        // event.stopPropagation();
        event.target.parentNode.removeChild(event.target);
      });
      // document.getElementById('container').addEventListener('click',function(){
      //     console.log('container clicked');
      // })
    </script>
  </body>
</html>
